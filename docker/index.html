<html>

   <head>
      <p1>
         <center>
            Spotify Livestream
         </center>
      </p1>
   </head>

   <body>
      <div>
         <center>
            <video id="video" controls>Could not find the file</video>
         </center>
      </div>
   </body>

</html>

<script>

  var video = document.getElementById('video');
  var videoSrc = './src/stream.m3u8';

  if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
  }

  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
  }

</script>
